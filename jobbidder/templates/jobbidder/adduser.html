<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h1>Add User</h1>
{% if formset %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ formset.as_table }}
        </table>
        <input type="submit" value="Submit">
     </form>
{% elif message %}
    <h2>{{ message }}</h2>
{% endif %}

</body>
</html>
