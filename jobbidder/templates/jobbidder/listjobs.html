{% extends "base.html" %}
{% block content %}
 <h1>Job List</h1>
        <p class="lead">This is a list of job</p>

 {% if jobs_list %}
    <ul>
    {% for job in jobs_list %}
        <li>{{ job.job_desc }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{% endif %}

{% endblock %}
